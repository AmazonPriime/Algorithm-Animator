name: Lint and Test on Push

on: [push]

jobs:
  lint:
    name: Run Linter
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Uses yarn caching
      - uses: c-hive/gha-yarn-cache@v2

      # Lint the code
      - name: Lint project code
        run: |
          yarn
          yarn lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Uses yarn caching
      - uses: c-hive/gha-yarn-cache@v2

      # Run the tests
      - name: Run tests for project
        run: |
          yarn
          echo 'running tests...'
