name: Lint and Test on Push

on: [push]

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Sets up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'

      # Cache node_modules
      - uses: c-hive/gha-yarn-cache@v2

      # Install dependencies
      - name: Install dependencies
        run: yarn

  lint:
    name: Run Linter
    runs-on: ubuntu-latest
    needs: install

    steps:
      - uses: actions/checkout@v2

      # Sets up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'

      # Lint the code
      - name: Lint project code
        run: yarn lint
