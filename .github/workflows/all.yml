name: Lint and Test on Push

on: [push]

jobs:
  lint:
    name: Run Linter
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Sets up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'

      # Lint the code
      - name: Lint project code
        run: |
          yarn
          yarn lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: install

    steps:
      - uses: actions/checkout@v2

      # Sets up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'

      # Run the tests
      - name: Run tests for the project
        run: |
          yarn
          echo 'running tests...'
